<h2>변백현</h2>
<p><iframe width="560" height="315" src="https://www.youtube.com/embed/ufX7VluncTY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</p>
<p><a href="https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&query=%EB%B0%B1%ED%98%84&oquery=html+specification&tqi=U%2FT7Bwp0J14ssnMf6uhssssssoo-164939" target="blank" title="백현">
  백현</a>은 현재 대한민국의 <strong><u>원탑솔로</u> 가수</strong>이다.
백현은 sm엔터테인먼트  소속가수이다
<img src="백현.jpg"width="50%">
</p><p style="margin-top:45px;">백현의 본명은 변백현으로 부천출신이다.
캐스팅은 대학실기면접을 위해 목을 풀다 캐스팅 디렉터에게 캐스팅되었다.
연습생 기간은 3개월로 엑소 중 가장 짧다.
가족은 부모님과 형 백현으로 총 4인 가족이다.</p>
